<!DOCTYPE html>

    <script src="loginactions.js" type="text/javascript"></script>

    <div id=refresh><button style="color: blue;" type="button" onclick="refreshFunction()">Refresh</button></div>
    <div id=welcome><button style="color: blue;" type="button" onclick="welcomeFunction()">Welcome</button></div>
    <div id=welcomeMsg></div>
    </p>
